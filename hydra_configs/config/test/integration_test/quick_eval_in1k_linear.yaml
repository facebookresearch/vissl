# @package _global_
config:
  VERBOSE: True
  LOG_FREQUENCY: 10
  TEST_ONLY: False
  TEST_EVERY_NUM_EPOCH: 2
  TEST_MODEL: True
  SEED_VALUE: 1
  MULTI_PROCESSING_METHOD: forkserver
  MONITOR_PERF_STATS: True
  DATA:
    TRAIN:
      DATA_SOURCES: [disk_filelist]
      LABEL_SOURCES: [disk_filelist]
      DATASET_NAMES: [imagenet1k]
      BATCHSIZE_PER_REPLICA: 25
      TRANSFORMS:
        - name: RandomResizedCrop
          size: 224
        - name: RandomHorizontalFlip
        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      DATA_LIMIT: 50
    TEST:
      DATA_SOURCES: [disk_filelist]
      LABEL_SOURCES: [disk_filelist]
      DATASET_NAMES: [imagenet1k]
      BATCHSIZE_PER_REPLICA: 25
      TRANSFORMS:
        - name: Resize
          size: 256
        - name: CenterCrop
          size: 224
        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      DATA_LIMIT: 50
  METERS:
    accuracy_list:
      num_list: 1
      topk: [1, 5]
  TRAINER:
    TRAIN_STEP_NAME: standard
  MODEL:
    FEATURE_EVAL_MODE: True
    EVAL_FEATURES: ["res5"]
    TRUNK:
      NAME: resnet
      RESNETS:
        DEPTH: 50
      LINEAR_FEAT_POOL_OPS: [
          ["AvgPool2d", [[6, 6], 1, 0]],
      ]
    HEAD:
      PARAMS: [
        ["eval_mlp", {"in_channels": 2048, "dims": [8192, 1000]}],
      ]
    PARAMS_FILE:
      PATH: ""
      STATE_DICT_KEY_NAME: classy_state_dict
    SYNC_BN_CONFIG:
      CONVERT_BN_TO_SYNC_BN: True
      SYNC_BN_TYPE: pytorch
      GROUP_SIZE: 0
  CRITERION:
      name: cross_entropy_multiple_output_single_target
      ignore_index: -1
  OPTIMIZER:
      name: sgd
      # In the OSS Caffe2 benchmark, RN50 models use 1e-4 and AlexNet models 5e-4
      weight_decay: 0.0005
      momentum: 0.9
      num_epochs: 2
      nesterov: True
      regularize_bn: False
      regularize_bias: True
      param_schedulers:
        lr:
          base_value: 0.01
          name: multistep
          values: [0.01, 0.001]
          milestones: [1]
          update_interval: epoch
  DISTRIBUTED:
    BACKEND: nccl
    NUM_NODES: 1
    NUM_PROC_PER_NODE: 1
    INIT_METHOD: tcp
    RUN_ID: auto
  MACHINE:
    NUM_DATALOADER_WORKERS: 2
    DEVICE: gpu
  CHECKPOINT:
    DIR: "."
    AUTO_RESUME: True
    CHECKPOINT_FREQUENCY: 2
    OVERWRITE_EXISTING: true
