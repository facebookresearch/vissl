VERBOSE: False
LOG_FREQUENCY: 10
TEST_ONLY: False
TEST_MODEL: False
SEED_VALUE: 0
MULTI_PROCESSING_METHOD: forkserver
MONITOR_PERF_STATS: False
DATA:
  TRAIN:
    DATA_SOURCES: [disk]
    DATASET_NAMES: [imagenet1k]
    DATA_PATHS: ['/private/home/mathilde/ssl_scaling/datasets/imagenet1k/train_images.npy']
    BATCHSIZE_PER_REPLICA: 8
    LABEL_TYPE: sample_index
    TRANSFORMS:
      - name: ImgPilToMultiResCrops
        nmb_duplicates: 5
        size_crops: [224, 96]
        type_crops: [0, 1]
        nmb_crops: [1, 4]
        crop_scales: [[0.08, 1], [0.6, 1]]
        crop_size_typePIRL: 255
      - name: RandomHorizontalFlip
        p: 0.5
      - name: ImgPilColorDistortion
        strength: 1.0
      - name: ImgPilGaussianBlur
        kernel: 23
        p: 0.5
        radius_min: 0.1
        radius_max: 2.0
      - name: ToTensor
      - name: Normalize
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
    COLLATE_FUNCTION: multires_collator
    MMAP_MODE: True
    # COPY_TO_LOCAL_DISK: True
    COPY_TO_LOCAL_DISK: False
    COPY_DESTINATION_DIR: /tmp/imagenet1k/
    # DATA_LIMIT: 50000
    DATA_LIMIT: 50
    DROP_LAST: True
TRAINER:
  TRAIN_STEP_NAME: standard
METERS: {}
MODEL:
  TRUNK:
    NAME: resnet50
  HEAD:
    PARAMS: [
      ["mlp", {"dims": [2048, 2048], "use_relu": True, "use_bn":True}],
      ["mlp", {"dims": [2048, 2]}],
    ]
  SYNC_BN_CONFIG:
    CONVERT_BN_TO_SYNC_BN: True
    #SYNC_BN_TYPE: apex
    SYNC_BN_TYPE: pytorch
CRITERION:
    name: npdc_loss_with_memory
    NUM_TRAIN_SAMPLES: 50
    NPDC_LOSS:
      TEMPERATURE: 0.1
      NMB_CLUSTERS: [10, 10]
      KMEANS_ITERS: 1
      MEMORY_PARAMS:
        CROPS_FOR_MB: [0, 1]
        EMBEDDING_DIM: 2
OPTIMIZER:
    name: sgd
    use_larc: True
    larc_config:
      clip: False
      trust_coefficient: 0.001
      eps: 0.00000001
    weight_decay: 0.000001
    momentum: 0.9
    nesterov: False
    num_epochs: 5
    regularize_bn: False
    regularize_bias: True
    # param_schedulers:
    #   lr:
    #     base_value: 4.8
    #     name: composite
    #     schedulers:
    #       - name: linear
    #         start_value: 0.6
    #         end_value: 4.8
    #       - name: cosine
    #         start_value: 4.8
    #         end_value: 0.0000
    #     update_interval: epoch
    #     interval_scaling: [rescaled, fixed]
    #     lengths: [0.1, 0.9]
    param_schedulers:
      lr:
        name: cosine
        start_value: 0.6   # LR for batch size 256
        end_value: 0.0000
        update_interval: step
DISTRIBUTED:
  DISTR_ON: True
  BACKEND: nccl
  NUM_NODES: 1
  NUM_PROC_PER_NODE: 1
  INIT_METHOD: env
MACHINE:
  NUM_DATALOADER_WORKERS: 5
  DEVICE: gpu
CHECKPOINT:
  DIR: "/checkpoint/mathilde/scratch"
  AUTO_RESUME: True
  CHECKPOINT_FREQUENCY: 5
